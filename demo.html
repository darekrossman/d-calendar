<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>d-calendar Demo</title>
  <link rel="import" href="../core-input/core-input.html">
  <link rel="import" href="../polymer-filters/polymer-filters.html">
  <link rel="import" href="d-calendar.html">

  <style>
    body {
      font-family: RobotoDraft;
      -webkit-font-smoothing: antialiased; background: #DDD;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
      background: #CFD8DC;
    }
    d-calendar {
      margin: 0px 12px;
      box-shadow: 0px 3px 5px rgba(0,0,0,0.2);
    }
    .swatch-bar {
      position: fixed;
      top: 50%;
      left: 0;
      -webkit-transform: translateY(-50%);
      -transform: translateY(-50%);
    }
    .swatch {
      width: 36px;
      height: 36px;
      cursor: pointer;
      border-radius: 50%;
      margin: 12px;
      box-shadow: 0px 1px 3px rgba(0,0,0,0.2);
    }
    #dateDisplay {
      width: 577px;
      margin: 40px;
    }
    #dateDisplay input {
      font-family: RobotoDraft;
      font-weight: 300;
      border: 0;
      background: 0;
      padding: 0;
      margin: 0;
      font-size: 40px;
      display: block;
      width: 100%;
      text-align: center;
    }
    #dateDisplay input:focus {
      outline: none;
    }
  </style>
</head>

<body unresolved fullbleed layout vertical center center-justified>

  <template id="sandbox" is="auto-binding">

    <div layout horizontal center center-justified>
      <d-calendar selectedDate="{{selectedDate}}" date="{{date}}" class="light-theme" on-d-calendar-date-selected="{{dateSelected}}"></d-calendar>
      <d-calendar selectedDate="{{selectedDate}}" header class="light-theme" language="ru"></d-calendar>
      <d-calendar selectedDate="{{selectedDate}}" language="eo"></d-calendar>
    </div>

    <div id="dateDisplay">
      <input id="dateinput" placeholder="Selected Date" value="{{ selectedDate }}"></input>
    </div>

    <div class="swatch-bar">
      <template repeat="{{color in colors}}">
        <div class="swatch" on-tap="{{selectColor}}" data-color="{{color}}" style="background-color: {{color}}"></div>
      </template>
    </div>

  </template>

  <script>
  window.addEventListener('template-bound', function(){
    var sandbox = document.getElementById('sandbox');

    sandbox.colors = [
      '#f44336',
      '#E91E63',
      '#9C27B0',
      '#673AB7',
      '#3F51B5',
      '#2196F3',
      '#03A9F4',
      '#00BCD4',
      '#4CAF50',
      '#CDDC39',
      '#FFEB3B',
      '#FFC107',
      '#FF9800',
      '#FF5722',
      '#795548',
      '#9E9E9E',
      '#607D8B'
    ];

    sandbox.dateSelected = function(ev) {
      console.log("Date selected: ", ev.detail);
    }

    sandbox.selectColor = function(ev, detail, sender) {
      sandbox.selectedColor = sender.dataset.color;
      CoreStyle.g.dCalendar.accentColor = sandbox.selectedColor;
    }

    sandbox.selectedColor = '#2196F3';
  })
  </script>

</body>
</html>
